// proto version
syntax = "proto3";

// set package
option java_package = "io.bonismo";

service UserProvider {
    rpc getByUserId(UserIdRequest) returns (UserVoReplay) {};
}

// request
message UserIdRequest {
    uint64 id = 1;
}

// response
message UserVoReplay {
    uint64 id = 1;
    string name = 2;
    string email = 3;
}





